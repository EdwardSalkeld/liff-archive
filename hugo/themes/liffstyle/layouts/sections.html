{{ define "main" }}
  <h1>{{ .Title }}</h1>

  {{ .Content }}
  {{ range site.Sections.ByTitle }}
    <details class="collapsible-section">
      <summary>
        <a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a>
      </summary>
      <ul>
        {{ range .Pages.ByTitle }}
        <li>{{ .LinkTitle }}</li>
        {{ end }}
      </ul>
    </details>
    {{ end }}
  {{ end }}
