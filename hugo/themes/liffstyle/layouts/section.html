{{ define "main" }}
  <h2>{{ .Title }}</h2>
  {{ .Content }}
  {{ range .Pages.ByTitle }}
    {{ if .Pages }}
    <details class="collapsible-section">
      <summary>
        <a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a>
      </summary>
      <ul>
        {{ range .Pages.ByTitle }}
          <li><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></li>
        {{ end }}
      </ul>
    </details>
    {{ else }}
    <div class="section-link">
      <a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a>
    </div>
    {{ end }}
  {{ end }}
{{ end }}
