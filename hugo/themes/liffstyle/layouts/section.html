{{ define "main" }}
  <h2>{{ .Title }}</h1>
  {{ .Content }}
  {{ range .Pages.ByTitle }}
    <details class="collapsible-section" open>
      <summary>
        <a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a>
      </summary>
      <ul>
        {{ range .Pages.ByTitle }}
          <li><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></li>
        {{ end }}
      </ul>
    </details>
  {{ end }}
{{ end }}
